# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zbappt010
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapmento.mento.co.kr:8001
        app:
          name: ZBA_PP010UI5
          description: UI5_PP
          package: ZBA
          transport: MTSK900237
        exclude:
          - /test/
