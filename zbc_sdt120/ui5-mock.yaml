specVersion: "3.1"
metadata:
  name: zbcsdt120
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://sapmento.mento.co.kr:8001
            client: "100"
          - path: /sap
            url: http://sapmento.mento.co.kr:8001
            client: "100"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZBC_SDT120_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /sap/opu/odata/sap/ZBC_SDT120_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZBC_SDT120_SRV_01
            metadataXmlPath: ./webapp/localService/ZBC_SDT120_SRV_01/metadata.xml
            mockdataRootPath: ./webapp/localService/ZBC_SDT120_SRV_01/mockdata
            generateMockData: true
